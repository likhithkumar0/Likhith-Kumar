<!DOCTYPE html>
<html>
<head>
    
    <title>Assignment 1</title>
</head>
        <body>
         <script>

        //  Binary operators 
          
            
      var num1 = 35;
      var num2 = 25;
          // arithmatic op
          console.log(value='arithmatic op');

       console.log(num1 + num2);
       console.log(num1 - num2);
       console.log(num1 / num2);
       console.log(num1 * num2);
       console.log(num1 % num2);

      //  assignmenrt op
      console.log(value='assignmenrt op');

        num1 = num2;                  // comment all for result only in assignment op
        console.log(num1);

        num1 += num2;
        console.log(num1);
        
        num1 -= num2;
        console.log(num1);

        num1 /= num2;
        console.log(num1);

        num1 *= num2;
        console.log(num1);

        num1 %= num2;
        console.log(num1);

      //  relational op
      console.log(value='relational op');

      console.log(num1 > num2);

      console.log(num1 < num2);

      console.log(num1 >= num2);

      console.log(num1 <= num2);

      console.log(num1 == num2);

      console.log(num1 != num2);

      //  identity op
        console.log(value='identity op');

        console.log(num1 === num2);

        console.log(num1 !== num2);

      //  logical op && || !
      console.log(value='logical op');

      console.log(num1 < num2 && num1 < num2);

      console.log(num1 > num2 && num1 > num2);

      console.log(num1 < num2 || num1 < num2);

      console.log(num1 > num2 || num1 > num2);

      console.log(!true);

         </script>
        </body>
</html>
